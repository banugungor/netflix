<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <header>
        <span class="net">NET</span>
        <span class="flix">FLIX</span>
        <h3 id="description">
          Thank you for singing up to Netflix. Tell me more about yourself.
        </h3>
      </header>

      <form action="" id="survey-form">
        <div class="box">
          <div class="1-name">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="2-age">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" />
          </div>
          <div class="3-email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="4-content type">
            <label for="type">Content Type</label>
            <select name="type" id="type" name="type">
              <option value="series">Series</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="box">
          <div class="movie-type-options">
            <input type="checkbox" name="comedy" id="comedy" />
            <label for="comedy">Comedy</label>
          </div>

          <div class="movie-type-options">
            <input type="checkbox" name="action" id="action" />
            <label for="action">Action</label>
          </div>

          <div class="movie-type-options">
            <input type="checkbox" name="romance" id="romance" />
            <label for="romance">Romance</label>
          </div>
        </div>
        <div class="box">
          <p>Gender</p>
          <div class="gender">
            <input type="radio" name="male" id="male" />
            <label for="male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" name="female" id="female" />
            <label for="female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" name="other" id="other" />
            <label for="other">Other</label>
          </div>
        </div>
        <div class="box">
          <p>Feedback</p>
          <div class="comment-area"></div>
          <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
          <div class="btn"><button>Send</button></div>
        </div>
      </form>
      <div class="container-box">fsfs</div>
    </div>
  </body>
</html>
